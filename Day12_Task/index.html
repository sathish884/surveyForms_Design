<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_Forms</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>

<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


    <div class="container-fluid p-5">
        <div class="row">
            <div class="col">
                <form action="">
                    <dic class="card p-5">
                        <div class="card-header text-center">
                            <h4>User Survey Form</h4>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="mb-3" for="firstName"><b>First Name</b></label>
                                    <input type="text" class="form-control" placeholder="Enter your first name">
                                </div>
                                <div class="col-6">
                                    <label class="mb-3" for="lastName"><b>Last Name</b></label>
                                    <input type="text" class="form-control" placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="mb-3" for="lastName"><b>Email</b></label>
                                    <input type="email" class="form-control" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for=""><b>Your Experience</b></label>
                                    <p style="font-size: 23px; color: rgb(161, 140, 20);">
                                        <i class="bi bi-star-fill"></i>&nbsp;
                                        <i class="bi bi-star-fill"></i>&nbsp;
                                        <i class="bi bi-star-fill"></i>&nbsp;
                                        <i class="bi bi-star-fill"></i>&nbsp;
                                        <i class="bi bi-star-fill"></i>&nbsp;
                                    </p>
                                    <p>Overall, how would you rate you experience with us</p>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for=""><b>How Satisfied are you with</b></label>
                                    <table>
                                        <thead>
                                            <tr>
                                                <td></td>
                                                <td class="table-head">Very Unsatisfied</td>
                                                <td class="table-head">Unsatisfied</td>
                                                <td class="table-head">Neutral</td>
                                                <td class="table-head">Satisfied</td>
                                                <td class="table-head">Very Satisfied</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Purchase</td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                            </tr>
                                            <tr>
                                                <td>Service</td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                            </tr>
                                            <tr>
                                                <td>Company Overall</td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                                <td class="table-data"><input type="radio" name="" id=""></td>
                                            </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>



                            <div class="row mb-3">
                                <div class="col">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </dic>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
